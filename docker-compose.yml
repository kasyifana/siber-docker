# docker-compose.yml
version: '3.8'

services:
  mcp-security-server:
    build: .
    container_name: mcp-security-server
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
    environment:
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://mcpuser:changeme@postgres:5432/mcp_security
      - REDIS_URL=redis://redis:6379/0
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    networks:
      - security-net
    cap_add:
      - NET_ADMIN
      - NET_RAW
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: mcp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - security-net

  # PostgreSQL for storing scan results
  postgres:
    image: postgres:15-alpine
    container_name: mcp-postgres
    environment:
      POSTGRES_DB: mcp_security
      POSTGRES_USER: mcpuser
      POSTGRES_PASSWORD: changeme
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - security-net

  # Jenkins for CI/CD
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins-cicd
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - security-net
    restart: unless-stopped

networks:
  security-net:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  jenkins-data: